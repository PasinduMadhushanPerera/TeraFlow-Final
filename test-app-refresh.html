<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeraFlow Test - Clear Cache</title>
</head>
<body>
    <h1>TeraFlow Application Cache Test</h1>
    <p>Click the button below to open the application with cleared cache:</p>
    
    <button onclick="openWithClearCache()">Open TeraFlow (Fresh)</button>
    
    <script>
        function openWithClearCache() {
            // Open the application in a new window with cache-busting parameters
            const timestamp = new Date().getTime();
            const url = `http://localhost:5173/?t=${timestamp}&fresh=true`;
            window.open(url, '_blank');
        }
        
        // Automatically clear localStorage and sessionStorage
        localStorage.clear();
        sessionStorage.clear();
        
        console.log('Cache cleared successfully');
    </script>
</body>
</html>
