<!DOCTYPE html>
<html>
<head>
    <title>Frontend Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
        button { padding: 10px 15px; margin: 5px; }
    </style>
</head>
<body>
    <h1>TerraFlow Customer Frontend Debug</h1>
    
    <div id="status" class="debug">Initializing...</div>
    
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testProducts()">Test Products</button>
    <button onclick="checkLocalStorage()">Check Local Storage</button>
    <button onclick="clearStorage()">Clear Storage</button>
    
    <div id="results"></div>

    <script>
        let currentToken = null;
        
        function log(message, type = 'debug') {
            const div = document.createElement('div');
            div.className = `debug ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        async function testLogin() {
            try {
                log('üîê Testing customer login...');
                
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'testcustomer@example.com',
                        password: 'password123'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentToken = result.token;
                    localStorage.setItem('terraflow_token', result.token);
                    localStorage.setItem('terraflow_user', JSON.stringify(result.user));
                    log('‚úÖ Login successful!', 'success');
                    log(`Token: ${result.token.substring(0, 20)}...`, 'success');
                    updateStatus('Logged in successfully');
                } else {
                    log(`‚ùå Login failed: ${result.message}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Login error: ${error.message}`, 'error');
            }
        }
        
        async function testProducts() {
            try {
                const token = currentToken || localStorage.getItem('terraflow_token');
                
                if (!token) {
                    log('‚ùå No token available. Please login first.', 'error');
                    return;
                }
                
                log('üì¶ Testing products API...');
                
                const response = await fetch('http://localhost:5000/api/customer/products', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    log(`‚úÖ Products loaded: ${result.data.length} items`, 'success');
                    log(`Categories: ${[...new Set(result.data.map(p => p.category))].join(', ')}`, 'success');
                    updateStatus(`${result.data.length} products loaded`);
                } else {
                    log(`‚ùå Products failed: ${result.message}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Products error: ${error.message}`, 'error');
            }
        }
        
        function checkLocalStorage() {
            const token = localStorage.getItem('terraflow_token');
            const user = localStorage.getItem('terraflow_user');
            
            log('üíæ Local Storage Check:');
            log(`Token: ${token ? token.substring(0, 20) + '...' : 'Not found'}`);
            log(`User: ${user || 'Not found'}`);
            
            if (token && user) {
                try {
                    const userObj = JSON.parse(user);
                    log(`User Role: ${userObj.role}`);
                    log(`User Email: ${userObj.email}`);
                } catch (e) {
                    log('‚ùå User data is corrupted', 'error');
                }
            }
        }
        
        function clearStorage() {
            localStorage.removeItem('terraflow_token');
            localStorage.removeItem('terraflow_user');
            currentToken = null;
            log('üßπ Local storage cleared', 'success');
            updateStatus('Storage cleared');
        }
        
        // Initialize
        checkLocalStorage();
        updateStatus('Ready for testing');
    </script>
</body>
</html>
