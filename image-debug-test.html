<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraFlow - Image Debug Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .title {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .test-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .image-test {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        .image-item {
            width: 200px;
            height: 200px;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px;
            font-size: 12px;
        }
        .error {
            color: #ff4d4f;
        }
        .success {
            color: #52c41a;
        }
        .loading {
            color: #1890ff;
        }
        .btn {
            background: #1890ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
        }
        .btn:hover {
            background: #40a9ff;
        }
        .log {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            height: 200px;
            overflow-y: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">üñºÔ∏è TerraFlow Image Debug Test</div>
        
        <div class="test-section">
            <h3>API Response Test</h3>
            <button class="btn" onclick="testProductsAPI()">Test Products API</button>
            <button class="btn" onclick="testImageURLs()">Test Image URLs</button>
            <button class="btn" onclick="clearLog()">Clear Log</button>
            
            <div id="log" class="log"></div>
        </div>

        <div class="test-section">
            <h3>Image Display Test</h3>
            <div id="imageTest" class="image-test">
                <!-- Images will be loaded here -->
            </div>
        </div>

        <div class="test-section">
            <h3>Manual Image Tests</h3>
            <p>Testing known image paths:</p>
            <div class="image-test">
                <div class="image-item">
                    <img src="http://localhost:5000/uploads/products/product-1751996152203-415241586.png" 
                         onerror="this.nextElementSibling.innerHTML='‚ùå Direct URL Failed'" 
                         onload="this.nextElementSibling.innerHTML='‚úÖ Direct URL Works'">
                    <div class="image-info">Direct URL Test</div>
                </div>
                
                <div class="image-item">
                    <img src="http://localhost:5000/uploads/product-1751996152203-415241586.png" 
                         onerror="this.nextElementSibling.innerHTML='‚ùå Without products/ Failed'" 
                         onload="this.nextElementSibling.innerHTML='‚úÖ Without products/ Works'">
                    <div class="image-info">Without products/ folder</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function testProductsAPI() {
            log('üîç Testing Products API...');
            
            try {
                // Get authentication token from localStorage (if available)
                const userData = localStorage.getItem('user');
                let token = null;
                if (userData) {
                    const user = JSON.parse(userData);
                    token = user.token;
                    log(`‚úÖ Found token: ${token ? token.substring(0, 20) + '...' : 'None'}`);
                }

                const response = await fetch('http://localhost:5000/api/customer/products', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(token && { 'Authorization': `Bearer ${token}` })
                    }
                });

                log(`üì° API Response Status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ API Success! Received ${data.data.length} products`);
                    
                    // Show first few products with image info
                    data.data.slice(0, 3).forEach((product, index) => {
                        log(`üì¶ Product ${index + 1}: ${product.name}`);
                        log(`üñºÔ∏è Image URL: '${product.image_url || 'NULL'}'`);
                    });
                    
                    // Test image display
                    displayProductImages(data.data.slice(0, 6));
                } else {
                    log(`‚ùå API Error: ${response.status} ${response.statusText}`);
                    const errorText = await response.text();
                    log(`Error details: ${errorText}`);
                }
            } catch (error) {
                log(`‚ùå Network Error: ${error.message}`);
            }
        }

        function displayProductImages(products) {
            const imageTestDiv = document.getElementById('imageTest');
            imageTestDiv.innerHTML = '';

            products.forEach((product, index) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                
                const img = document.createElement('img');
                let imgSrc = product.image_url;
                
                // Apply the same logic as the React component
                if (imgSrc && !imgSrc.startsWith('http')) {
                    imgSrc = `http://localhost:5000/uploads/${imgSrc}`;
                }
                
                img.src = imgSrc || '';
                img.onerror = function() {
                    log(`‚ùå Image load failed for ${product.name}: ${imgSrc}`);
                    this.nextElementSibling.innerHTML = '‚ùå Failed to load';
                    this.nextElementSibling.style.background = '#ff4d4f';
                };
                img.onload = function() {
                    log(`‚úÖ Image loaded successfully for ${product.name}`);
                    this.nextElementSibling.innerHTML = '‚úÖ Loaded';
                    this.nextElementSibling.style.background = '#52c41a';
                };

                const info = document.createElement('div');
                info.className = 'image-info';
                info.innerHTML = `${product.name}<br>URL: ${imgSrc || 'No URL'}`;

                imageItem.appendChild(img);
                imageItem.appendChild(info);
                imageTestDiv.appendChild(imageItem);
            });
        }

        async function testImageURLs() {
            log('üîç Testing specific image URLs...');
            
            const testUrls = [
                'http://localhost:5000/uploads/products/product-1751996152203-415241586.png',
                'http://localhost:5000/uploads/product-1751996152203-415241586.png',
                'http://localhost:5000/uploads/products/product-1752059935855-342658321.jpg',
                'http://localhost:5000/uploads/product-1752059935855-342658321.jpg'
            ];

            for (const url of testUrls) {
                try {
                    const response = await fetch(url);
                    if (response.ok) {
                        log(`‚úÖ ${url} - Status: ${response.status}`);
                    } else {
                        log(`‚ùå ${url} - Status: ${response.status}`);
                    }
                } catch (error) {
                    log(`‚ùå ${url} - Error: ${error.message}`);
                }
            }
        }

        // Auto-run tests when page loads
        window.onload = function() {
            log('üöÄ TerraFlow Image Debug Test Started');
            log('Click "Test Products API" to check API response and image URLs');
        };
    </script>
</body>
</html>
