<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸš€ TerraFlow Quick Access</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white;
            min-height: 100vh;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: rgba(255,255,255,0.15); 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        h1 { text-align: center; font-size: 2.5rem; margin-bottom: 30px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        button {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            min-height: 80px;
        }
        button:hover {
            background: linear-gradient(45deg, #218838, #1c9a80);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .danger { background: linear-gradient(45deg, #dc3545, #c82333) !important; }
        .warning { background: linear-gradient(45deg, #ffc107, #e0a800) !important; color: #000 !important; }
        .status { 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 10px; 
            border-left: 5px solid;
            background: rgba(255,255,255,0.1);
        }
        .success { border-color: #28a745; }
        .error { border-color: #dc3545; }
        .info { border-color: #17a2b8; }
        #log { 
            background: rgba(0,0,0,0.3); 
            padding: 20px; 
            border-radius: 10px; 
            max-height: 300px; 
            overflow-y: auto; 
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸš€ TerraFlow Quick Access</h1>
        
        <div class="button-grid">
            <button onclick="quickSetupAndLaunch()">
                ğŸ¯ Quick Setup & Launch<br>
                <small>Setup admin session & open profile</small>
            </button>
            
            <button onclick="openFrontend()">
                ğŸŒ Open Frontend<br>
                <small>http://localhost:5173</small>
            </button>
            
            <button onclick="openLogin()">
                ğŸ” Login Page<br>
                <small>Manual login</small>
            </button>
            
            <button onclick="openAdminDashboard()">
                ğŸ‘‘ Admin Dashboard<br>
                <small>Admin panel</small>
            </button>
            
            <button onclick="openAdminProfile()">
                ğŸ‘¤ Admin Profile<br>
                <small>Profile management</small>
            </button>
            
            <button onclick="testAPI()" class="warning">
                âš¡ Test API<br>
                <small>Check backend connection</small>
            </button>
            
            <button onclick="clearSession()" class="danger">
                ğŸ—‘ï¸ Clear Session<br>
                <small>Reset authentication</small>
            </button>
            
            <button onclick="checkStatus()">
                ğŸ“Š Check Status<br>
                <small>System health check</small>
            </button>
        </div>
        
        <div id="status" class="status info">
            Click "Quick Setup & Launch" to get started!
        </div>
        
        <div id="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div style="margin: 5px 0; color: ${type === 'error' ? '#ff6b6b' : type === 'success' ? '#51cf66' : '#74c0fc'}">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }

        async function quickSetupAndLaunch() {
            log('ğŸš€ Starting quick setup...', 'info');
            updateStatus('â³ Setting up admin access...', 'info');
            
            try {
                // Test backend first
                const healthCheck = await fetch('http://localhost:5000').catch(() => null);
                if (!healthCheck) {
                    updateStatus('âŒ Backend not running! Please start the backend server first.', 'error');
                    log('âŒ Backend not accessible on port 5000', 'error');
                    return;
                }
                
                log('âœ… Backend is accessible', 'success');
                
                // Login as admin
                const loginResponse = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@terraflow.com',
                        password: 'admin123'
                    })
                });
                
                const loginData = await loginResponse.json();
                
                if (loginData.success) {
                    log('âœ… Admin login successful', 'success');
                    
                    // Store session data (matching AuthContext format)
                    const user = {
                        id: loginData.user.id.toString(),
                        username: loginData.user.full_name,
                        email: loginData.user.email,
                        role: loginData.user.role,
                        fullName: loginData.user.full_name,
                        isApproved: true,
                        token: loginData.token
                    };
                    
                    localStorage.setItem('terraflow_user', JSON.stringify(user));
                    localStorage.setItem('terraflow_token', loginData.token);
                    
                    log(`âœ… Session stored for ${user.fullName} (${user.role})`, 'success');
                    updateStatus(`âœ… Admin session active for ${user.fullName}`, 'success');
                    
                    // Open admin profile
                    setTimeout(() => {
                        log('ğŸš€ Opening admin profile...', 'info');
                        window.open('http://localhost:5173/admin/profile', '_blank');
                        updateStatus('ğŸ‰ Admin profile opened! Check the new browser tab.', 'success');
                    }, 1000);
                    
                } else {
                    log('âŒ Login failed: ' + loginData.message, 'error');
                    updateStatus('âŒ Login failed: ' + loginData.message, 'error');
                }
                
            } catch (error) {
                log('âŒ Setup failed: ' + error.message, 'error');
                updateStatus('âŒ Setup failed. Check if backend is running on port 5000.', 'error');
            }
        }

        function openFrontend() {
            log('ğŸŒ Opening frontend...', 'info');
            window.open('http://localhost:5173', '_blank');
        }

        function openLogin() {
            log('ğŸ” Opening login page...', 'info');
            window.open('http://localhost:5173/login', '_blank');
        }

        function openAdminDashboard() {
            log('ğŸ‘‘ Opening admin dashboard...', 'info');
            window.open('http://localhost:5173/admin', '_blank');
        }

        function openAdminProfile() {
            log('ğŸ‘¤ Opening admin profile...', 'info');
            window.open('http://localhost:5173/admin/profile', '_blank');
        }

        async function testAPI() {
            log('âš¡ Testing API connection...', 'info');
            updateStatus('â³ Testing backend API...', 'info');
            
            try {
                const response = await fetch('http://localhost:5000');
                if (response.ok) {
                    log('âœ… Backend API is accessible', 'success');
                    updateStatus('âœ… Backend API is working!', 'success');
                } else {
                    log('âš ï¸ Backend responded with status: ' + response.status, 'error');
                    updateStatus('âš ï¸ Backend API returned error status: ' + response.status, 'error');
                }
            } catch (error) {
                log('âŒ Backend API not accessible: ' + error.message, 'error');
                updateStatus('âŒ Backend API not accessible. Please start the backend server.', 'error');
            }
        }

        function clearSession() {
            localStorage.removeItem('terraflow_user');
            localStorage.removeItem('terraflow_token');
            localStorage.removeItem('token');
            log('ğŸ—‘ï¸ Session cleared', 'info');
            updateStatus('ğŸ—‘ï¸ Session cleared. You will need to login again.', 'info');
        }

        async function checkStatus() {
            log('ğŸ“Š Checking system status...', 'info');
            updateStatus('â³ Checking system status...', 'info');
            
            try {
                // Check backend
                const backend = await fetch('http://localhost:5000').then(() => true).catch(() => false);
                // Check frontend
                const frontend = await fetch('http://localhost:5173').then(() => true).catch(() => false);
                
                let status = 'ğŸ“Š System Status:<br>';
                status += backend ? 'âœ… Backend (Port 5000): Running<br>' : 'âŒ Backend (Port 5000): Not accessible<br>';
                status += frontend ? 'âœ… Frontend (Port 5173): Running<br>' : 'âŒ Frontend (Port 5173): Not accessible<br>';
                
                // Check session
                const user = localStorage.getItem('terraflow_user');
                if (user) {
                    const userData = JSON.parse(user);
                    status += `âœ… Session: Active (${userData.fullName})`;
                } else {
                    status += 'âŒ Session: No active session';
                }
                
                updateStatus(status, backend && frontend ? 'success' : 'error');
                log(`Backend: ${backend ? 'OK' : 'FAIL'}, Frontend: ${frontend ? 'OK' : 'FAIL'}`, backend && frontend ? 'success' : 'error');
                
            } catch (error) {
                log('âŒ Status check failed: ' + error.message, 'error');
                updateStatus('âŒ Status check failed', 'error');
            }
        }

        // Auto-check status on load
        window.onload = function() {
            checkStatus();
        };
    </script>
</body>
</html>
