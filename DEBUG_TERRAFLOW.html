<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ”§ TerraFlow Debug Center</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white;
            min-height: 100vh;
        }
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            background: rgba(255,255,255,0.15); 
            padding: 30px; 
            border-radius: 15px; 
            backdrop-filter: blur(10px);
        }
        h1 { text-align: center; font-size: 2.5rem; margin-bottom: 30px; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        button {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s ease;
        }
        button:hover { background: linear-gradient(45deg, #218838, #1c9a80); }
        .danger { background: linear-gradient(45deg, #dc3545, #c82333) !important; }
        .warning { background: linear-gradient(45deg, #ffc107, #e0a800) !important; color: #000 !important; }
        .status { padding: 15px; margin: 15px 0; border-radius: 8px; background: rgba(255,255,255,0.1); }
        .success { border-left: 4px solid #28a745; }
        .error { border-left: 4px solid #dc3545; }
        .info { border-left: 4px solid #17a2b8; }
        pre { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 6px; overflow-x: auto; font-size: 12px; }
        iframe { width: 100%; height: 300px; border: 2px solid rgba(255,255,255,0.3); border-radius: 8px; background: white; }
        .test-results { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”§ TerraFlow Debug Center</h1>
        
        <div class="grid">
            <div class="card">
                <h3>ğŸš€ Quick Actions</h3>
                <button onclick="launchComplete()">ğŸ¯ Complete Launch</button>
                <button onclick="testConnections()">ğŸ” Test Connections</button>
                <button onclick="setupAdmin()">ğŸ” Setup Admin</button>
                <button onclick="openInNewBrowser()">ğŸŒ Open in Browser</button>
            </div>
            
            <div class="card">
                <h3>ğŸ”— Direct Links</h3>
                <button onclick="openLink('http://localhost:5173')">Frontend Home</button>
                <button onclick="openLink('http://localhost:5173/login')">Login Page</button>
                <button onclick="openLink('http://localhost:5173/admin/profile')">Admin Profile</button>
                <button onclick="openLink('http://localhost:5000')">Backend API</button>
            </div>
            
            <div class="card">
                <h3>ğŸ› Debug Tools</h3>
                <button onclick="checkReactApp()">Test React App</button>
                <button onclick="checkAPI()">Test Backend API</button>
                <button onclick="clearAllData()" class="danger">Clear All Data</button>
                <button onclick="viewLogs()">View Debug Logs</button>
            </div>
        </div>
        
        <div id="status" class="status info">
            Welcome to TerraFlow Debug Center. Click "Test Connections" to start.
        </div>
        
        <div class="grid">
            <div class="card">
                <h3>ğŸ“Š System Status</h3>
                <div id="system-status">Click "Test Connections" to check status</div>
            </div>
            
            <div class="card">
                <h3>ğŸ” Authentication</h3>
                <div id="auth-status">Not checked</div>
            </div>
        </div>
        
        <div class="card">
            <h3>ğŸ–¥ï¸ Frontend Preview</h3>
            <iframe id="frontend-iframe" src="about:blank"></iframe>
            <button onclick="reloadPreview()">ğŸ”„ Reload Preview</button>
            <button onclick="loadSimpleTest()">ğŸ“ Load Simple Test</button>
        </div>
        
        <div class="card">
            <h3>ğŸ“‹ Test Results</h3>
            <div id="test-results" class="test-results"></div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('test-results');
            const time = new Date().toLocaleTimeString();
            const colors = { success: '#51cf66', error: '#ff6b6b', info: '#74c0fc', warning: '#ffd43b' };
            results.innerHTML += `<div style="margin: 8px 0; color: ${colors[type]}; padding: 5px; border-left: 3px solid ${colors[type]}; background: rgba(255,255,255,0.05);">[${time}] ${message}</div>`;
            results.scrollTop = results.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }

        async function testConnections() {
            log('ğŸ” Starting connection tests...', 'info');
            updateStatus('â³ Testing connections...', 'info');
            
            let results = { backend: false, frontend: false };
            
            // Test Backend
            try {
                const response = await fetch('http://localhost:5000');
                results.backend = response.ok;
                log(`Backend (5000): ${results.backend ? 'âœ… OK' : 'âŒ FAIL'}`, results.backend ? 'success' : 'error');
            } catch (error) {
                log('Backend (5000): âŒ Not accessible', 'error');
            }
            
            // Test Frontend
            try {
                const response = await fetch('http://localhost:5173');
                results.frontend = response.ok;
                log(`Frontend (5173): ${results.frontend ? 'âœ… OK' : 'âŒ FAIL'}`, results.frontend ? 'success' : 'error');
            } catch (error) {
                log('Frontend (5173): âŒ Not accessible', 'error');
            }
            
            // Update system status
            let statusHtml = '<div style="display: grid; gap: 10px;">';
            statusHtml += `<div style="padding: 10px; border-radius: 5px; background: ${results.backend ? 'rgba(40,167,69,0.2)' : 'rgba(220,53,69,0.2)'};">Backend: ${results.backend ? 'âœ… Running' : 'âŒ Not Running'}</div>`;
            statusHtml += `<div style="padding: 10px; border-radius: 5px; background: ${results.frontend ? 'rgba(40,167,69,0.2)' : 'rgba(220,53,69,0.2)'};">Frontend: ${results.frontend ? 'âœ… Running' : 'âŒ Not Running'}</div>`;
            statusHtml += '</div>';
            document.getElementById('system-status').innerHTML = statusHtml;
            
            if (results.backend && results.frontend) {
                updateStatus('âœ… Both servers are running!', 'success');
                log('ğŸ‰ All connections successful!', 'success');
            } else {
                updateStatus('âŒ Some servers are not running. Check the launch script.', 'error');
                log('âš ï¸ Some connections failed. Use launch script to start servers.', 'warning');
            }
        }

        async function checkReactApp() {
            log('âš›ï¸ Testing React application...', 'info');
            
            try {
                const response = await fetch('http://localhost:5173');
                const html = await response.text();
                
                if (html.includes('<div id="root">')) {
                    log('âœ… React root element found in HTML', 'success');
                } else {
                    log('âŒ React root element not found in HTML', 'error');
                }
                
                if (html.includes('index.tsx')) {
                    log('âœ… React entry point script found', 'success');
                } else {
                    log('âŒ React entry point script not found', 'error');
                }
                
                log('HTML preview (first 200 chars):', 'info');
                log(html.substring(0, 200) + '...', 'info');
                
            } catch (error) {
                log('âŒ Failed to check React app: ' + error.message, 'error');
            }
        }

        async function setupAdmin() {
            log('ğŸ” Setting up admin session...', 'info');
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@terraflow.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const user = {
                        id: data.user.id.toString(),
                        username: data.user.full_name,
                        email: data.user.email,
                        role: data.user.role,
                        fullName: data.user.full_name,
                        isApproved: true,
                        token: data.token
                    };
                    
                    localStorage.setItem('terraflow_user', JSON.stringify(user));
                    localStorage.setItem('terraflow_token', data.token);
                    
                    log('âœ… Admin session created successfully!', 'success');
                    log(`ğŸ‘¤ Logged in as: ${user.fullName} (${user.role})`, 'success');
                    
                    document.getElementById('auth-status').innerHTML = `
                        <div style="padding: 10px; border-radius: 5px; background: rgba(40,167,69,0.2);">
                            âœ… Admin Session Active<br>
                            ğŸ‘¤ ${user.fullName}<br>
                            ğŸ“§ ${user.email}
                        </div>
                    `;
                    
                    updateStatus('âœ… Admin session ready! You can now access admin features.', 'success');
                } else {
                    log('âŒ Admin login failed: ' + data.message, 'error');
                    updateStatus('âŒ Admin login failed', 'error');
                }
            } catch (error) {
                log('âŒ Setup failed: ' + error.message, 'error');
                updateStatus('âŒ Cannot connect to backend', 'error');
            }
        }

        function launchComplete() {
            log('ğŸš€ Launching complete TerraFlow system...', 'info');
            updateStatus('ğŸš€ Complete launch initiated...', 'info');
            
            // Test connections first
            testConnections().then(() => {
                // Setup admin session
                setTimeout(() => {
                    setupAdmin().then(() => {
                        // Open main application
                        setTimeout(() => {
                            openLink('http://localhost:5173');
                            updateStatus('ğŸ‰ Complete launch finished! Check the new browser window.', 'success');
                        }, 1000);
                    });
                }, 1000);
            });
        }

        function openLink(url) {
            log(`ğŸ”— Opening ${url}`, 'info');
            window.open(url, '_blank');
        }

        function openInNewBrowser() {
            log('ğŸŒ Opening TerraFlow in new browser window...', 'info');
            window.open('http://localhost:5173', '_blank', 'width=1200,height=800');
        }

        function reloadPreview() {
            log('ğŸ”„ Reloading frontend preview...', 'info');
            document.getElementById('frontend-iframe').src = 'http://localhost:5173';
        }

        function loadSimpleTest() {
            log('ğŸ“ Loading simple test page...', 'info');
            document.getElementById('frontend-iframe').src = 'http://localhost:5173/test.html';
        }

        async function checkAPI() {
            log('âš¡ Testing backend API endpoints...', 'info');
            
            const endpoints = [
                { url: 'http://localhost:5000', name: 'Root' },
                { url: 'http://localhost:5000/api/auth/login', name: 'Login', method: 'POST' }
            ];
            
            for (const endpoint of endpoints) {
                try {
                    const options = endpoint.method === 'POST' ? {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ test: true })
                    } : {};
                    
                    const response = await fetch(endpoint.url, options);
                    log(`${endpoint.name}: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'warning');
                } catch (error) {
                    log(`${endpoint.name}: âŒ ${error.message}`, 'error');
                }
            }
        }

        function clearAllData() {
            localStorage.clear();
            sessionStorage.clear();
            log('ğŸ—‘ï¸ Cleared all browser data', 'warning');
            updateStatus('ğŸ—‘ï¸ Browser data cleared', 'info');
            document.getElementById('auth-status').innerHTML = 'Session cleared';
        }

        function viewLogs() {
            const results = document.getElementById('test-results');
            results.scrollTop = results.scrollHeight;
            log('ğŸ“‹ Debug logs displayed', 'info');
        }

        // Auto-initialize
        window.onload = function() {
            log('ğŸŒŸ TerraFlow Debug Center initialized', 'success');
            updateStatus('ğŸŒŸ Debug Center ready. Click "Test Connections" to check system status.', 'info');
            
            // Check if there's an existing session
            const user = localStorage.getItem('terraflow_user');
            if (user) {
                const userData = JSON.parse(user);
                document.getElementById('auth-status').innerHTML = `
                    <div style="padding: 10px; border-radius: 5px; background: rgba(40,167,69,0.2);">
                        âœ… Existing Session Found<br>
                        ğŸ‘¤ ${userData.fullName || userData.username}<br>
                        ğŸ“§ ${userData.email}
                    </div>
                `;
                log('âœ… Found existing admin session', 'success');
            }
        };
    </script>
</body>
</html>
